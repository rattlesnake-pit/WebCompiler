    --- NOTES --------------------------                
    Always start with: {                      
    And end with: }     
                      
    --- Declarations -------------------                     
    int a                                 
    double b                               
    string (varname)(length)                                       
    float d                                                       
    int [arraysize] e                               
    string [arraysize] f (length)                   
    int a; double b; String c   
                                       
    --- Variable assignment ------------                                 
    int a                                                           
    a = 3                                                           
    String b                                                       
    b (5) = "hello"                                                     
                                                           
    float c                                                        
    c = 5.5                                                        
                                                          
    int [2] array                                                  
    array [0] = 3                          
    array [1]= array [0]      
                                         
    --- Read and print  -----------------                               
    read(word)                                                     
    read(integer)                                                  
    read(double)                                                 
    print(word)                                       
    print(variables)                             
    :) be happy and enjoy!       
                                       
    --- Loops  and conditionals ---------                                    
    1)for                                                           
    
    int y; int z                                                  
    z = 3                                                         
    string word(10)                                               
    string[5] words(10)                          
    for (y =0; y <= z; y=y+1)                     
    { 
       read(word)
       words[y] = word                                            
    }   
    print(word)                                                   
    print(y)                                                       
    
   
    2)while                             
  
    int y; int z                            
    z = 3                                                         
    y = 0                                                          
    while(y <= z)                                                  
    {
       read(word)
       words[y] = word                            
       y = y + 1                                                  
    } 
    print(word)                                                     
    print(y)                                      
   
    3)if                              
    
    int a;int b
    a = 0
    if(a=0)
    {
      a=a+1
      print(a)
    }
    
    4)else                              
    
    int a;int b
    a = 0
    if(a=0)
    {
      a=a+1
      print(a)
    }
    else
    {
      a=a+2
        print(a)
    }
